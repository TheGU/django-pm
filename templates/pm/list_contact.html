{% extends 'pm/list_base.html' %}

{% block list_title %}Contacts : {{ hits }} person{{ hits|pluralize }}{% endblock %}

{% block contact_filter %}{% endblock %}

{% block table_row %}
<tr>
<td>{{ object }}</td>
<td><a href="{% url pm_contact_block object.contact.username %}">block</a></td>
<td><a href="{% url pm_contact_delete object.contact.username %}">delete</a></td>
</tr>
{% endblock %}

{% block delete %}{% endblock %}
